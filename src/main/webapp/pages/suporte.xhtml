<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Suporte</title>
</h:head>
<h:body>
	<p:layoutUnit>
		<ui:include src="/templates/Menu.xhtml"/>
	</p:layoutUnit>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Suporte - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{suporteBean.suportes}" var="suporte" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{suporteBean.novo}" update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{suporte.funcionario.nome}"
					filterBy="#{suporte.funcionario.nome}">
					<h:outputText value="#{suporte.funcionario.nome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{suporte.funcionario.cpf}"
					filterBy="#{suporte.funcionario.cpf}">
					<h:outputText value="#{suporte.funcionario.cpf}" />
				</p:column>

				<p:column headerText="Setor" sortBy="#{suporte.funcionario.setor}"
					filterBy="#{suporte.funcionario.setor}">
					<h:outputText value="#{suporte.funcionario.setor}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{suporteBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o suporte?"
							icon="ui-icon-alert" />
						<f:attribute name="suporteSelecionado" value="#{suporte}" />
					</p:commandButton>
					
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Suporte - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">				
				
				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true" value="#{suporteBean.suporte.funcionario}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um funcionario" />
					<f:selectItems value="#{suporteBean.funcionarios}" var="funcionario"
						itemValue="#{funcionario}" itemLabel="#{funcionario.nome} - #{funcionario.cpf}" />
				</p:selectOneMenu>
            

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{suporteBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
