<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionarios</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Funcionarios - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{funcionarioBean.funcionarios}" var="funcionario" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{funcionarioBean.novo}" update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{funcionario.nome}"
					filterBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="CPF" sortBy="#{funcionario.cpf}"
					filterBy="#{funcionario.cpf}">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>

				<p:column headerText="Setor" sortBy="#{funcionario.setor}"
					filterBy="#{funcionario.setor}">
					<h:outputText value="#{funcionario.setor}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{funcionarioBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o estado?"
							icon="ui-icon-alert" />
						<f:attribute name="funcionarioSelecionado" value="#{funcionario}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{funcionarioBean.editar}"
						update=":formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="funcionarioSelecionado" value="#{funcionario}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Funcionario - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"
					value="#{funcionarioBean.funcionario.nome}" />

				<p:outputLabel value="CPF:" />
				<p:inputText maxlength="15" size="10"
					value="#{funcionarioBean.funcionario.cpf}" />
					
				<p:outputLabel value="Email:" />
				<p:inputText maxlength="50" size="10"
					value="#{funcionarioBean.funcionario.email}" />
					
				<p:outputLabel value="Telefone:" />
				<p:inputText maxlength="15" size="10"
					value="#{funcionarioBean.funcionario.telefone}" />
					
				<p:outputLabel value="Setor:" />
				<p:inputText maxlength="50" size="10"
					value="#{funcionarioBean.funcionario.setor}" />
					
				<p:outputLabel value="Login:" />
				<p:inputText maxlength="50" size="10"
					value="#{funcionarioBean.funcionario.login}" />
					
				<p:outputLabel value="Senha:" />
				<p:inputText maxlength="50" size="10"
					value="#{funcionarioBean.funcionario.senha}" />
				
				
            
        
		<p:outputLabel for="tipo" value="Tipo de Usuario:" />
        <p:selectOneRadio id="tipo" value="#{radioView.tipo}">
            <f:selectItem itemLabel="Suporte" itemValue="suporte" />
            <f:selectItem itemLabel="Usuario" itemValue="usuario" />			
		</p:selectOneRadio>			
					
					
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
